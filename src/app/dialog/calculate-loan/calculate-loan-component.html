<section class="wrapper">
	<h2 class="title"><i class="fab fa-gripfire"></i> Calculate Loan </h2>
	<div class="project-container">

		<figure><img src="../../../assets/calculate.png" alt="calculate"></figure>
		<article class="calculateWrapper">
			<section class="header2">
				<h2><i class="fas {{data.icon}}"></i> {{data.title}}</h2>
				<p>{{data.description}}</p>
			</section>
			<section class="container-fuild">
				<div class="row">
					<div class="col-lg-6">
						<mat-form-field class="example-full-width">
							<input class="adjustment" [(ngModel)]="basicAmount" matInput placeholder="Amount">
						</mat-form-field>
					</div>
					<div class="col-lg-6">
						<mat-form-field class="example-full-width">
							<input class="adjustment" [(ngModel)]="basicRate" disabled matInput placeholder="Interest rate (APR %)">
						</mat-form-field>
					</div>
					<div class="col-lg-12">
						<mat-form-field class="example-full-width">
							<input class="adjustment" [(ngModel)]="basicYear" matInput placeholder="Years">
						</mat-form-field>
					</div>
					
					<div class="col-lg-12">
						<div class="label-adust">
							<label class="example-margin">Payments per year:</label>
						</div>
						<mat-slider
							class="example-margin"
							[max]="20"
							[min]="4"
							[step]="1"
							[thumbLabel]="true"
							[(ngModel)]="price">
						</mat-slider>
					</div>
					
				</div>
			</section>
			<section class="btn-section">
				<button mat-raised-button (click)="calculate()" color="primary">Calcuclate</button>
			</section>
			

			<section class="applySection">
				<div class="apply">
					<article class="totalAmount">
						<h2>
							<span class="small">Total Amount</span>
							<span class="big">{{totalAmount}}</span>
						</h2>
					</article>
					<article class="priceApply">
						<div class="amontRate">
							<h2>
								<span class="small">Installment</span>
								<span class="big">{{instalment}}</span>
							</h2>
							<h2>
								<span class="small">Intrest Rate</span>
								<span class="big">{{inrestRate}}</span>
							</h2>
						</div>
						<section class="btn-section">
							<button mat-raised-button (click)="submit()" color="primary">Apply Now</button>
						</section>
					</article>
				</div>
			</section>
		</article>
	
		
		
	</div>

</section>
